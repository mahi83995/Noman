<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <h1>Login</h1>
        <input
          type="email"
          class="input-login"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          class="input-login"
          name="password"
          placeholder="Password"
        />
        <button><a href="../index.html">Login</a></button>
      </form>
      <p class="register">New user? <a href="Registration.html">Register</a></p>
    </div>
  </body>
</html>
