<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/contribution.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <h1>Contribution</h1>
        <input type="text" class="hname" name="" placeholder="Hospital Name" />
        <input
          type="text"
          class="nimage"
          name=""
          placeholder="Number of Image"
        />
        <input
          type="text"
          class="taccuracy"
          name=""
          placeholder="Training Accuracy"
        />
        <input
          type="text"
          class="taccuracy"
          name=""
          placeholder="Testing Accuracy"
        />
        <div class="precision">
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="Precision Covid"
          />
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="Precision Normal"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="Precision Pneumonia"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="Precision Tuberclosis"
          />
        </div>

        <div class="recall">
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="Recall Covid"
          />
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="Recall Normal"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="Recall Pneumonia"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="Recall Tuberclosis"
          />
        </div>

        <div class="f1">
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="F1 Covid"
          />
          <input
            type="text"
            class="inner-precision"
            name=""
            placeholder="F1 Normal"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="F1 Pneumonia"
          />
          <input
            type="text"
            name=""
            class="inner-precision"
            id=""
            placeholder="F1 Tuberclosis"
          />
        </div>
        <div class="file">
          <label for="file" class="choose">Upload the Model</label>
          <input type="file" name="file" class="input-file" id="file" />
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
